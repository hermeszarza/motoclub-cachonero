<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motoclub Cachonero</title>
  <link rel="stylesheet" href="estilo.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>Asociación Motoclub Cachonero de Galaroza</h1>
    <button id="menu-toggle" class="menu-toggle">☰</button>
    <nav id="menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="fotos.html">Fotos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>


  <main>
    <section id="inscripcion-evento">
      <h1>Formulario de inscripción a eventos</h1>
      <h2>Rellena este formulario para participar en uno de nuestros próximos eventos.</h2>

      <form action="https://formsubmit.co/motoclub.cachonero@gmail.com" method="POST">
        <input type="text" name="nombre" placeholder="Nombre completo" required /><br><br>
        <input type="email" name="email" placeholder="Correo electrónico" required /><br><br>
        <input type="tel" name="telefono" placeholder="Teléfono de contacto" required /><br><br>

        <label for="evento">Selecciona el evento:</label><br>
        <select name="evento" required>
          <option value="">-- Elige un evento --</option>
          <option value="Concentración Motera">Concentración Motera 2025</option>
          <option value="Autos Locos">Carrera de Autos Locos 2025</option>
          <option value="Trial">Campeonato de Trial 2025</option>
        </select><br><br>

        <textarea name="mensaje" placeholder="¿Por qué quieres participar en este evento?" rows="8" cols="60"
          required></textarea><br><br>

        <input type="hidden" name="_subject" value="Nueva inscripción a evento del Motoclub">
        <input type="hidden" name="_autoresponse"
          value="Gracias por inscribirte. Te esperamos en el evento del Motoclub Cachonero.">
        <input type="hidden" name="_captcha" value="false">

        <button type="submit">Enviar inscripción</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Asociación Motoclub Cachonera de Galaroza &copy; 2025</p>
  </footer>
</body>

</html>
