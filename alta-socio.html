<body>
  <header>
    <h1>Asociación Motoclub Cachonero de Galaroza</h1>
    <button id="menu-toggle" class="menu-toggle">☰</button>
    <nav id="menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>

  <main>
    <section id="alta-socio">
      <h1>Formulario de Alta de Socio</h1>
      <h2>Rellena el siguiente formulario para unirte a la Asociación Motoclub Cachonero de Galaroza.</h2>

      <form action="https://formsubmit.co/motoclub.cachonero@gmail.com" method="POST">
        <input type="text" name="nombre" placeholder="Nombre completo" required /><br><br>
        <input type="email" name="email" placeholder="Correo electrónico" required /><br><br>
        <input type="tel" name="telefono" placeholder="Teléfono de contacto" required /><br><br>
        <textarea name="mensaje" placeholder="¿Por qué quieres unirte al motoclub?" rows="8" cols="60"
          required></textarea><br><br>
        <input type="hidden" name="_subject" value="Nueva solicitud de socio">
        <input type="hidden" name="_autoresponse"
          value="Gracias por inscribirte al Motoclub Cachonera. Pronto nos pondremos en contacto.">
        <input type="hidden" name="_captcha" value="false">
        <button type="submit">Enviar solicitud</button>
      </form>

    </section>
  </main>
  <footer>
    <p>Asociación Motoclub Cachonero de Galaroza &copy; 2025</p>
  </footer>
